<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to-do</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link
      href="https://api.fontshare.com/v2/css?f[]=poppins@500,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="">
      <header>
        <!-- --------------------------------------------------------------- -->
        <!--                         welcome section                         -->
        <!-- --------------------------------------------------------------- -->
        <section class="head-con">
          <div class="welcom-sec">
            <p>welcome back,</p>
            <h2>jimmy sullivan</h2>
          </div>
          <div class="date-sec">
            <p>
              25 feb <span><ion-icon name="calendar-outline"></ion-icon></span>
            </p>
          </div>
        </section>
      </header>
      <main>
        <section>
          <!-- ------------------------------------------------------------- -->
          <!--                         ads - section                         -->
          <!-- ------------------------------------------------------------- -->
          <div class="ad-sec">
            <p>limited offer</p>
            <h2>join wacana premium and get your unlimited access!</h2>
            <button>join now</button>
          </div>
          <!-- ------------------------------------------------------------- -->
          <!--                           add to-do                           -->
          <!-- ------------------------------------------------------------- -->
          <section class="search-con">
            <div><input type="text" placeholder=""></div>
            <div> 
              <button>add</button>
            </div>
          </section>
          <!-- ------------------------------------------------------------- -->
          <!--                         activity list                         -->
          <!-- ------------------------------------------------------------- -->
          <section class="view-con">
            <div>
              <h4>activity list</h4>
            </div>
            <div>
              <h5>view all</h5>
            </div>
          </section>
          <!-- ------------------------------------------------------------- -->
          <!--                      contentbox section                       -->
          <!-- ------------------------------------------------------------- -->
          <section>
            <section class="content-con">
              <div class="content-box">
                <div class="icon-con">
                  <ion-icon class="bulb" name="bulb"></ion-icon>
                </div>
                <div>
                  <p>reading a thousand brains</p>
                </div>
              </div>
              <div class="edit-sec">
                <div class="time">
                  <p>08.00</p>
                </div>
                <div>
                  <span><ion-icon class="edit del" name="trash-outline"></ion-icon></span>
                  <span><ion-icon class="edit edt" name="create-outline"></ion-icon></span>
                </div>
              </div>
            </section>
          </section>
        </section>
        <nav>
          <!-- ------------------------------------------------------------- -->
          <!--                      navigation section                       -->
          <!-- ------------------------------------------------------------- -->
          <section class="nav-con">
            <div><ion-icon class="nav-icon" name="grid"></ion-icon></div>
            <div><ion-icon class="nav-icon"  name="cellular"></ion-icon></div>
            <div><ion-icon class="nav-icon" name="book"></ion-icon></div>
            <div><ion-icon class="nav-icon" name="settings"></ion-icon></div>
          </section>
        </nav>
      </main>
    </section>
  </body>
</html>
