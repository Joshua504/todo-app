<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to-do</title>
    <link rel="stylesheet" href="/style.css" />
    <link href="https://api.fontshare.com/v2/css?f[]=author@500,600&display=swap" rel="stylesheet"> 
    <script src="/script.js" defer></script>
  </head>
  <body>
    <section class="body-con">
      <div class="slide-con">
        <img class="slide" src="./image/angry-stickman.png" alt="" />
        <img class="slide" src="./image/stickman-with-todo-list.png" alt="" />
        <img
          class="slide"
          src="./image/stick-man-painting-on-canvas.png"
          alt=""
        />
        <img
          class="slide"
          src="./image/stick-man-reading-newspaper.png"
          alt=""
        />
        <img class="slide" src="./image/happy-stick-figure.png" alt="" />
      </div>
      <section class="handle-con">
        <h1>junk to-do</h1>
        <div class="handle-form">
          <div class="img-con">
            <img src="/to-do/R.png" alt="" />
          </div>
          <div class="inpt-con">
            <input type="text" placeholder="First name?" />
            <input type="text" placeholder="Last name?" />
          </div>
          <div class="btn-con">
            <button>Get starting</button>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
